<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;margin-top: 2rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="contenedor">
      <div class="left">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="icons">
          <ul>
            <li><img src="images/icon-document.svg" alt="" class="icon"></li>
            <li><img src="images/icon-folder.svg" alt="" class="icon"></li>
            <li><img src="images/icon-upload.svg" alt="" class="icon"></li>
          </ul>
        </div>
      </div>
      <div class="right">
        <div class="contenedor">
          <span class="header">
            Youâ€™ve used <span id="white">815 GB</span>  of your storage
          </span>
          <div class="slidecontainer">
            <input type="range" min="1" max="10" value="7" class='styled-slider slider-progress' id="myRange">
            
          </div>
          <div class="data">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="floater">
            <div class="contenedor-f">
            <p> <span>185</span>  GB Left</p>
            <div class="arrow-right"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  

  
  
  
  

  <script>
    for (let e of document.querySelectorAll('input[type="range"].slider-progress')) {
  e.style.setProperty('--value', e.value);
  e.style.setProperty('--min', e.min == '' ? '0' : e.min);
  e.style.setProperty('--max', e.max == '' ? '100' : e.max);
  e.addEventListener('input', () => e.style.setProperty('--value', e.value));
}
  </script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Colina</a>.
  </div>
</body>
</html>
