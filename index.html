<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="contenedor">
      <div class="left">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="icons">
          <ul>
            <li><img src="images/icon-document.svg" alt="" class="icon"></li>
            <li><img src="images/icon-folder.svg" alt="" class="icon"></li>
            <li><img src="images/icon-upload.svg" alt="" class="icon"></li>
          </ul>
        </div>
      </div>
      <div class="right">
        <div class="contenedor">
          <span class="header">
            You’ve used 815 GB of your storage
          </span>
          <div class="slidecontainer">
            <input type="range" min="10" max="1000" value="10" class="slider" id="myRange">
          </div>
          <div class="data">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="floater">
            <p>185 GB Left</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
